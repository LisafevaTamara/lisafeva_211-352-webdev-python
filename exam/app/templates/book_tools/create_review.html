{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Создание рецензии для книги {{ book_name }}</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="estimation" class="form-label">Оценка</label>
            <select class="form-select" id="estimation" name="estimation">
                <option value="5" {% if estimation=="5" %}selected{% endif %}>Отлично</option>
                <option value="4" {% if estimation=="4" %}selected{% endif %}>Хорошо</option>
                <option value="3" {% if estimation=="3" %}selected{% endif %}>Удовлетворительно</option>
                <option value="2" {% if estimation=="2" %}selected{% endif %}>Неудовлетворительно</option>
                <option value="1" {% if estimation=="1" %}selected{% endif %}>Плохо</option>
                <option value="0" {% if estimation=="0" %}selected{% endif %}>Ужасно</option>
            </select>
        </div>

        <div class="mt-3 {% if errors.text %}border-error{% endif %}">
            <label for="text-area" class="form-label">Текст рецензии</label>
            <textarea class="form-control" id="text-area"
                name="text"></textarea>
            {% if errors.text %}
            <div class="text-error px-2">
                {{ errors.text }}
            </div>
            {% endif %}
            <script>
                const easymde = new EasyMDE({
                    element: document.getElementById('text-area'),
                });
            </script>
        </div>

        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}
